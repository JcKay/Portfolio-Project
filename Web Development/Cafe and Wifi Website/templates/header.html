<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Coffee Shops</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/cover.css') }}" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Coffee Shops</h3>

            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                <a class="nav-link" href="{{ url_for('cafes') }}">Cafes</a>
                <a class="nav-link" href="{{ url_for('cities') }}">Cities</a>
                <a class="nav-link" href="{{ url_for('add_cafe') }}">Suggest</a>
                <a class="nav-link" href="{{ url_for('get_api') }}">APIs</a>
                <a class="nav-link" href="{{ url_for('contactme') }}">Contact</a>
                <!--                ADMIN PANEL             -->
                {% if current_user.user_admin %}
                <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Admin</a>
                {% endif %}
                <!--                NAV BAR                 -->
                {% if not current_user.is_authenticated %}
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                {% elif is_profile %}
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                <a class="nav-link" href="{{ url_for('user_profile', username=current_user.username) }}">{{
                    current_user.username.upper() }}</a>
                {% endif %}

            </nav>
        </div>
    </header>
