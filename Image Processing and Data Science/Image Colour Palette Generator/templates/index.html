    {% if original_template %}
    <main class="px-3 main-block">
        <h1>Color Palette Generator</h1>
        <p class="lead">Upload an image and get top 10 colors</p>
        <div class="container">
            <form action="#" method="POST" enctype="multipart/form-data">
                <input type="submit" value="Submit" style="float: right;" class="btn btn-primary"/>
                <div style="overflow: hidden; padding-left: .5em;">
                    <input type="file" value="File" style="width: 90%;" class="form-control" name="file"/>
                </div>
            </form>
        </div>
    </main>

    {% else %}
    <main class="px-3 main-block-non">
        <h1>Color Palette Generator</h1>
        <p class="lead">Upload an image and get top 10 colors</p>
        <div class="container">
            <form action="#" method="POST" enctype="multipart/form-data">
                <input type="submit" value="Submit" style="float: right;" class="btn btn-primary"/>
                <div style="overflow: hidden; padding-left: .5em;">
                    <input type="file" value="File" style="width: 90%;" class="form-control" name="file"/>
                </div>
            </form>
        </div>
        <img src="{{ image }}"
             class="img-fluid" alt="Responsive image">
        <div class="colors_container">
            {% for i in range(color|length) %}
            <button style="background-color:rgb{{ color[i] }}"
                    type="button"
                    class="btn btn-primary"
                    onclick="alert('RGB COLOR IS : {{ color[i] }}\nHASH COLOR IS : #{{ hashcode[i] }}')"
                    name="button">   </button>
            {% endfor %}
        </div>
    </main>

    {% endif %}
